<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamal Er Ma Er Pitha Ghor</title>
    <style>
      label {
        display: block;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <h2>Please Fill Up The Form</h2>
        <form>
          <label for="name"
            >Name:
            <input type="text" name="" id="name" placeholder="Type your name" />
          </label>
          <label for="email"
            >Email:
            <input
              type="email"
              name=""
              id="email"
              placeholder="Type your email"
            />
          </label>
          <label for="phone"
            >Phone:
            <input
              type="text"
              name=""
              id="phone"
              placeholder="Type your phone"
            />
          </label>

          <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="chitoy">
              <input type="radio" name="x" id="chitoy" />
              Chitoy
            </label>
            <label for="vapa">
              <input type="radio" name="x" id="vapa" />Vapa
            </label>
            <label for="puri">
              <input type="radio" name="x" id="puri" />Puri
            </label>
          </fieldset>
          <fieldset>
            <legend>Pick one or more vorta</legend>
            <label for="sorisa">
              <input type="checkbox" name="vorta" id="sorisa" />Sorisa
            </label>
            <label for="shutki">
              <input type="checkbox" name="vorta" id="shutki" />Shutki
            </label>
            <label for="chili">
              <input type="checkbox" name="vorta" id="chili" />Chili
            </label>
          </fieldset>
          <fieldset>
            <legend>Special instruction</legend>
            <textarea name="" id="" cols="30" rows="5"></textarea>
          </fieldset>
          <input type="reset" value="Reset" />
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
